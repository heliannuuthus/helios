        .nav button:hover { background: #f8f9fa; }
        .nav button.active { background: #e8f0fe; color: #1a73e8; border-color: #1a73e8; }
        .container { padding: 80px 32px 32px; max-width: 600px; margin: 0 auto; }
        .preview-frame { background: #fff; border: 1px solid #e8eaed; border-radius: 8px; overflow: hidden; }
        .template-section { display: none; }
        .template-section.active { display: block; }
        h2 { margin-bottom: 16px; font-size: 14px; color: #5f6368; font-weight: 500; }
    </style>
</head>
<body>
    <nav class="nav">
