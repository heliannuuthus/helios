# Choosy 后端配置文件
# 复制此文件为 config.toml 并填入实际值

[app]
name = "Choosy API"
version = "1.0.0"
debug = true

[log]
level = "debug"  # debug, info, warn, error
format = "console"  # console, json

[server]
host = "0.0.0.0"
port = 18000

[database]
url = "db/choosy.db"

[cors]
origins = ["*"]
allow_credentials = true
allow_methods = ["*"]
allow_headers = ["*"]

# 阿里通义千问 API 配置 (https://dashscope.console.aliyun.com/)
[dashscope]
api_key = ""

# OpenRouter API 配置 (https://openrouter.ai/keys)
[openrouter]
api_key = ""  # OpenRouter API Key，可使用免费模型
model = "deepseek/deepseek-chat-v3-0324:free"  # 免费模型，其他选项：deepseek/deepseek-r1-0528:free, google/gemma-3-27b-it:free

# 高德地图 API 配置 (https://console.amap.com/)
# 用于：1. 逆地理编码（经纬度转地址）2. 天气查询
[amap]
api_key = ""  # 高德地图 Web 服务 API Key

# 微信小程序配置 (https://mp.weixin.qq.com/)
[idps.wxmp]
appid = ""  # 微信小程序 AppID
secret = ""  # 微信小程序 Secret

# 认证配置
[auth]
issuer = "choosy.heliannuuthus.com"
audience = "choosy"
expiresIn = 7200           # access_token 过期时间(秒)，2小时
refreshExpiresIn = 365     # refresh_token 过期时间(天)，1年
maxRefreshToken = 10       # 每用户最大 refresh_token 数

# JWT 密钥配置（使用 python3 scripts/genkeys.py 生成）
[auth.token]
sign_key = ""  # Ed25519 签名密钥（base64url 编码的 JWK JSON）
enc_key = ""   # A256GCM 加密密钥（base64url 编码的 JWK JSON）

# 首页轮播图配置
[[home.banners]]
id = "banner_1"
image_url = "https://example.com/banner1.jpg"
title = "今日推荐"
link = ""
link_type = "none"  # recipe, url, none

