name: Deploy

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy environment'
        required: true
        type: choice
        options:
          - staging
          - production

env:
  IMAGE_NAME: choosy-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'push' && 'production' || inputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Set environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "env=production" >> $GITHUB_OUTPUT
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "env=${{ inputs.environment }}" >> $GITHUB_OUTPUT
            echo "tag=${{ inputs.environment }}" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REG_ENDPOINT }}
          username: ${{ secrets.REG_USERNAME }}
          password: ${{ secrets.REG_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.REG_ENDPOINT }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.env.outputs.env }}
            ${{ secrets.REG_ENDPOINT }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.env.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            docker login ${{ secrets.REG_ENDPOINT }} -u ${{ secrets.REG_USERNAME }} -p ${{ secrets.REG_PASSWORD }}
            docker pull ${{ secrets.REG_ENDPOINT }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.env.outputs.env }}
            docker stop choosy-backend-${{ steps.env.outputs.env }} || true
            docker rm choosy-backend-${{ steps.env.outputs.env }} || true
            docker run -d \
              --name choosy-backend-${{ steps.env.outputs.env }} \
              --restart unless-stopped \
              -p ${{ steps.env.outputs.env == 'production' && '18000' || '18001' }}:18000 \
              -v /opt/choosy/${{ steps.env.outputs.env }}/config.toml:/app/config.toml \
              -v /opt/choosy/${{ steps.env.outputs.env }}/db:/app/db \
              ${{ secrets.REG_ENDPOINT }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.env.outputs.env }}
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}

      - name: Health check
        run: |
          sleep 10
          PORT=${{ steps.env.outputs.env == 'production' && '18000' || '18001' }}
          curl -f http://${{ secrets.DEPLOY_HOST }}:${PORT}/health || exit 1
