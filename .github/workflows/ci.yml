name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  check-generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install tools
        run: |
          go install github.com/google/wire/cmd/wire@latest
          go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate wire
        run: wire ./...

      - name: Generate swagger
        run: swag init --parseDependency --parseInternal

      - name: Check for changes
        run: |
          if [ -n "$(git status --porcelain docs/ wire_gen.go)" ]; then
            echo "::error::Generated code is out of date. Run 'make generate' and commit."
            git diff docs/ wire_gen.go
            exit 1
          fi

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs: [lint, check-generate, test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build
        run: go build -ldflags="-s -w" -o choosy-backend .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: choosy-backend
          path: choosy-backend
          retention-days: 7

