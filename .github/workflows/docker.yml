name: Docker Build & Push

on:
  push:
    branches: [master, main]
    tags: ["v*"]

env:
  IMAGE_NAME: choosy-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.REG_ENDPOINT }}
          username: ${{ secrets.REG_USERNAME }}
          password: ${{ secrets.REG_PASSWORD }}

      - name: Generate image tags
        id: meta
        run: |
          # 短 commit hash
          COMMIT_SHA=$(git rev-parse --short HEAD)
          # pipeline id (GitHub Actions run number)
          RUN_NUMBER=${{ github.run_number }}
          
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # tag push 时直接使用版本号
            VERSION=${GITHUB_REF#refs/tags/}
            TAG="${VERSION}"
          else
            # branch push 时使用格式：{latest_tag}-alpha-{run_number}-{commit_hash}
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            TAG="${LATEST_TAG}-alpha-${RUN_NUMBER}-${COMMIT_SHA}"
            VERSION="${TAG}"
          fi
          
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Generated tag: ${TAG}, version: ${VERSION}"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ vars.REG_ENDPOINT }}/${{ secrets.REG_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tag }}
            ${{ vars.REG_ENDPOINT }}/${{ secrets.REG_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
          provenance: false
