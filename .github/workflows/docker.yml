name: Docker Build & Push

on:
  push:
    branches: [master, main]
    tags: ["v*"]

env:
  IMAGE_NAME: choosy-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.REG_ENDPOINT }}
          username: ${{ secrets.REG_USERNAME }}
          password: ${{ secrets.REG_PASSWORD }}

      - name: Generate image tags
        id: meta
        run: |
          # 格式：YYYYMMDD-HHMMSS
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          # 短 commit hash
          COMMIT_SHA=$(git rev-parse --short HEAD)
          # 完整 tag：日期时间-commit
          TAG="${TIMESTAMP}-${COMMIT_SHA}"
          
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="${TAG}"
          fi
          
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Generated tag: ${TAG}"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ vars.REG_ENDPOINT }}/${{ secrets.REG_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tag }}
            ${{ vars.REG_ENDPOINT }}/${{ secrets.REG_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
          provenance: false
