user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# 优化关闭超时，加快容器停止速度
# 默认是 60s，这里设置为 5s，允许快速关闭
# 注意：这可能会中断正在处理的请求，但适合开发环境
worker_shutdown_timeout 5s;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # 上游服务器（Helios 后端）
    upstream helios_backend {
        server host.docker.internal:18000;
    }

    # Aegis 前端开发服务器
    upstream aegis_frontend {
        server host.docker.internal:13000;
    }

    # Atlas 前端开发服务器
    upstream atlas_frontend {
        server host.docker.internal:15000;
    }

    # Aegis 认证服务
    server {
        listen 80;
        server_name aegis.heliannuuthus.com;

        # Referrer-Policy: 只发送 origin，不发送完整 URL
        add_header Referrer-Policy "origin" always;

        location /api/ {
            rewrite ^/api/(.*)$ /auth/$1 break;
            proxy_pass http://helios_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /api {
            return 301 $scheme://$host/api/;
        }

        # 前端静态资源和开发服务器（Vite HMR）
        location / {
            proxy_pass http://aegis_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 支持（Vite HMR）
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # Hermes 服务
    server {
        listen 80;
        server_name hermes.heliannuuthus.com;

        location /api/ {
            rewrite ^/api/(.*)$ /hermes/$1 break;
            proxy_pass http://helios_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS 支持
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            
            if ($request_method = OPTIONS) {
                return 204;
            }
        }
        
        location /api {
            return 301 $scheme://$host/api/;
        }

        location / {
            return 404;
        }
    }

    # Zwei 服务
    server {
        listen 80;
        server_name zwei.heliannuuthus.com;

        location /api/ {
            proxy_pass http://helios_backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS 支持
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            
            if ($request_method = OPTIONS) {
                return 204;
            }
        }
        
        location /api {
            return 301 $scheme://$host/api/;
        }

        location / {
            return 404;
        }
    }

    # Atlas 前端服务
    server {
        listen 80;
        server_name atlas.heliannuuthus.com;

        # API 请求代理到后端
        location /api/ {
            proxy_pass http://helios_backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS 支持
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            
            if ($request_method = OPTIONS) {
                return 204;
            }
        }
        
        location /api {
            return 301 $scheme://$host/api/;
        }

        # 前端静态资源和开发服务器（Vite HMR）
        location / {
            proxy_pass http://atlas_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 支持（Vite HMR）
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
