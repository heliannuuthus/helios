# Redis 配置文件

# 绑定地址（允许所有网络接口）
bind 0.0.0.0

# 端口
port 6379

# 保护模式（关闭，因为我们在容器内）
protected-mode no

# 持久化配置
# RDB 快照
save 900 1
save 300 10
save 60 10000

# AOF 持久化
appendonly yes
appendfsync everysec

# 日志级别
loglevel notice

# 数据库数量
databases 16

# 最大内存（512MB）
maxmemory 512mb
maxmemory-policy allkeys-lru

# 客户端超时（秒）
timeout 0

# TCP keepalive
tcp-keepalive 300
